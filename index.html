<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>20 07 14 Forms IC</h1>
    <form>
        <h2>Registration Form</h2>
        <!-- first name -->
        <div>
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName">
        </div>

        <!-- last name -->
        <div>
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName">
        </div>

        <!-- username -->
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <!-- password -->
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <!-- email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- mobile number -->
        <div>
            <label for="mobileNumber">Mobile Number</label>
            <input type="number" name="mobileNumber" id="mobileNumber">
        </div>

        <!-- city selection -->
        <div>
            <label for="citySelection">City</label>
            <select name="citySelection" id="citySelection">
                <option value="0">--</option>
                <option value="mem">Memphis</option>
                <option value="nash">Nashville</option>
                <option value="Knox">Knoxville</option>
                <option value="KY">Paducha</option>
            </select>
        </div>

        <button>Register</button>
    </form>
</body>

</html>
